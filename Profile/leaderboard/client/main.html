<head>
  <title>Profile</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">


    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="material.min.css">
    <link rel="stylesheet" href="styles.css">
      <link rel="icon" type="image/ico" href="/images/favicon.ico">

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
</head>

<body>

  {{> navigation}}
  {{> cover}}

</body>

 

 <template name="navigation">
    <div class="navbar-fixed">
        <nav>
            <a href="#" class="brand-logo center">BMSIT</a>

            <ul class="right hide-on-med-and-down">
                <li><a href="#!">Profile</a></li>
                <li><a href="#!">Home</a></li>
                <li><a href="#!">Notification</a></li>
                <li><a href="#!">Logout</a></li>
            </ul>
            <ul id="slide-out" class="side-nav">
                <div class="center-align">
                    <div class="cover">
                        <img class="circle responsive-img hoverable" src="/images/co.png">

                    </div>
                </div>
                <li><a href="#!">Profile</a></li>
                <li><a href="#!">Home</a></li>
                <li><a href="#!">Settings</a></li>
                <li><a href="#!">Logout</a></li>

            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

        </nav>
    </div>
</template>


<template name="cover">
    <div class="demo-blog demo-blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__media mdl-color-text--grey-50">
              <h3>Sudhanshu Kumar</h3>
            </div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
              <div class="minilogo"></div>
              <div >
                <strong>CSE</strong>
                <span>2nd Sem</span>
              </div>
              <div class="section-spacer"></div>
              
              <div>
                <i class="material-icons" role="presentation">bookmark</i>
                <span class="visuallyhidden">bookmark</span>
              </div>
              <div>
                <i class="material-icons" role="presentation">share</i>
                <span class="visuallyhidden">share</span>
              </div>
            </div>

            <div class="mdl-color-text--grey-700 mdl-card__supporting-text">

            <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Full Name</label>
        </div>
        
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
        <div class="input-field col s6">
         <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">today</i>
          <input type="date" class="datepicker">
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">About Me</label>
        </div>


  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">CSE</option>
      <option value="2">ECE</option>
      <option value="3">ISE</option>
      <option value="4">EEE</option>
      <option value="5">Mech.</option>
      <option value="6">TCE</option>
      <option value="7">Arch.</option>
    </select>
    <label>Select Your Branch</label>
  </div>

<div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">I</option>
      <option value="2">II</option>
      <option value="3">III</option>
      <option value="4">IV</option>
      <option value="5">V</option>
      <option value="6">VI</option>
      <option value="7">VII</option>
      <option value="8">VIII</option>

    </select>
    <label>Semester</label>
  </div>


      </div>
    </form>
  </div>

            </div>


           </div>
         </div>
       </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
   <script src="/material.min.js"></script>

</template>
