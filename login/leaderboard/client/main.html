<head>
  <meta charset="UTF-8">
  <title>BMSIT Corner | Login</title>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="icon" type="image/ico" href="/images/favicon.ico">

</head>
<body>
  {{>login}}
</body>
<template name="login">
  <!-- Mixins-->
  <!-- Pen Title-->
  <div class="pen-title">
    <h1>BMSIT Corner Login Form</h1><span>Get Notifications <i class='fa fa-code'></i> by <a href='www.bmsit.ac.in'>BMSIT</a></span>
  </div>
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <form>
        <div class="input-container">
          <input type="text" id="Username" required="required"/>
          <label for="Username">USN</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="tel" id="Password" required="required"/>
          <label for="tel">Phone Number</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Go</span></button>
        </div>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </form>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">Register
        <div class="close"></div>
      </h1>
      <form>
        <div class="input-container">
          <input type="text" id="Username" required="required"/>
          <label for="Username">USN</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="tel" id="Password" required="required"/>
          <label for="tel">Phone Number</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="tel" id="Repeat Password" required="required"/>
          <label for="Repeat tel">Repeat Phone Number</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Next</span></button>
        </div>
      </form>
    </div>
  </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</template>
